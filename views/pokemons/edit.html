{% extends "layout.html" %}

{% block content %}
    <form method="POST">
        <div class="form-group">
            <label for="name">Nom du Pokemon</label>
            <input type="text" id="name" name="name" class="form-control" value="{{pokemon.name}}">
        </div>
        <div class="form-group">
            <label for="number">Num√©ro</label>
            <input type="text" id="number" name="number" class="form-control" value="{{pokemon.number}}">
        </div>
        <div class="form-group">
            <label for="descrition">Description</label>
            <textarea class="form-control" id="descrition" name="descrition">{{pokemon.descrition}}</textarea>
        </div>
        <div class="form-group">
            <label for="picture">Image</label>
            <input type="file" id="file" name="file">
        </div>
        {% for type in types %}
            <label>
                <input type="checkbox" name="types[]" value="{{type.name}}">
                {{type.name}}
            </label>
        <input type="submit" class="btn btn-primary" value="Enregister"/>

    </form>

    {% endblock %}
